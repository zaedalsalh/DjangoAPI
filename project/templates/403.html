<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Access Forbidden</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #2c3e50, #1a1a2e);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        color: #fff;
      }

      .error-card {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 2.5rem;
        max-width: 600px;
        width: 90%;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .error-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 6s infinite;
        z-index: 0;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        20% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      .error-icon {
        font-size: 5rem;
        color: #dc3545;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 2;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 900;
        color: #dc3545;
        text-shadow: 4px 4px 0 #000;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 2;
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #ffc107;
        position: relative;
        z-index: 2;
      }

      .error-message {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        position: relative;
        z-index: 2;
      }

      .btn-go-back {
        background: transparent;
        color: #fff;
        border: 2px solid #ffc107;
        border-radius: 50px;
        padding: 0.8rem 2rem;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
      }

      .btn-go-back:hover {
        background: #ffc107;
        color: #000;
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
      }

      .lock-icon {
        position: absolute;
        font-size: 15rem;
        opacity: 0.05;
        color: #dc3545;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .lock-icon {
          font-size: 10rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <i class="bi bi-shield-lock lock-icon"></i>

      <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>

      <h1 class="error-code">403</h1>
      <h2 class="error-title">..... عذراً</h2>

      <p class="error-message">
        هذه الصفحة مقيدة الوصول.<br />
        الرجاء التواصل مع مسؤول النظام إذا كنت بحاجة للصلاحيات
      </p>

      <button class="btn btn-go-back" onclick="history.back()">
        <i class="bi bi-arrow-left-circle me-2"></i>العودة
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const title = document.querySelector(".error-title");
        const message = document.querySelector(".error-message");

        const originalTitle = title.textContent;
        const originalMessage = message.textContent;

        title.textContent = "";
        message.textContent = "";

        let titleIndex = 0;
        let messageIndex = 0;

        function typeTitle() {
          if (titleIndex < originalTitle.length) {
            title.textContent += originalTitle.charAt(titleIndex);
            titleIndex++;
            setTimeout(typeTitle, 100);
          } else {
            typeMessage();
          }
        }

        function typeMessage() {
          if (messageIndex < originalMessage.length) {
            message.textContent += originalMessage.charAt(messageIndex);
            messageIndex++;
            setTimeout(typeMessage, 50);
          }
        }

        setTimeout(typeTitle, 100);
      });
    </script>
  </body>
</html>
